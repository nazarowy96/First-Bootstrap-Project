      <div class="container">
          <div class="row justify-content-around header">
              <div class="col align-self-center">
                  <h1>Kawiarnia Miejska</h1>
              </div>
          </div>
          <div class="row">
            <div class="col-3 d-none d-md-block nav">
              <a href="index.html">Strona główna</a>
              <a href="galeria.html">Galeria</a>
              <a href="historia.html">Historia</a>
              <a href="kontakt.html" id="selected">Kontakt</a>
            </div>
            <div class="col-12 col-md-9 col-lg-6 content">
              <h2>Kontakt</h2>
              <div class="row">
                <div class="col-12">
                  <form>
                      <div class="form-group">
                        <label for="email">Adres Email</label>
                        <input type="email" class="form-control" id="email" placeholder="name@example.com">
                      </div>
                      <div class="form-group">
                          <label for="imie">Imię</label>
                          <input type="text" name="imie" id="imie" class="form-control">
                      </div>
                      <div class="form-group">
                        <label for="wiadomosc">Wiadomość</label>
                        <textarea name="wiadomosc" id="wiadomosc" rows="5" class="form-control"></textarea>
                      </div>
                      <button type="submit" class="btn" id="wyslij">Wyślij</button>
                  </form>
                </div>
              </div>
              <div class="row">
                <div class="col-12 map">
                  <iframe src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d19470.254112517636!2d16.895676996388328!3d52.41063134902064!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1skawiarnia%20pozna%C5%84!5e0!3m2!1spl!2spl!4v1604590415137!5m2!1spl!2spl" width="100%" height="300" frameborder="0" style="border: 5px solid #c9c9c9;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
                </div>
              </div>
            </div>
            <div class="col-3 d-none d-lg-block aside">
              <img src="img/cafe2.jpg" alt="Cafe2">
              <img src="img/cafe1.jpg" alt="Cafe1">
            </div>
